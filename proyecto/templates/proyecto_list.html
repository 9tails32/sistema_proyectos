{% extends "base.html" %}
{% load staticfiles %}
{% block head %}
    <title>Proyecto</title>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Proyectos</h1>
            <a class="btn btn-default" href="/proyecto/create/">Crear nuevo</a>
            <h2 class="sub-header">Listado</h2>
            <ul>
                {% for proyecto in proyecto_list %}
                <li><a href="/proyecto/{{ proyecto.pk }}">{{ proyecto.nombre }}</a></li>
                {% empty %}
                <li>No existe ningun proyecto.</li>
                {% endfor %}
            </ul>
        </div>
{% endblock %}

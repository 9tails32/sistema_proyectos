<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de proyectos</title>
</head>
<body>
    <h1>Proyectos</h1>
    <ul>
        {% for proyecto in proyecto_list %}
            <li><a href="/proyecto/{{ proyecto.pk }}">{{ proyecto.nombre }}</a></li>
        {% empty %}
            <li>No existe ningun proyecto.</li>
        {% endfor %}
    </ul>
</body>
</html>
